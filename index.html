<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head >
    <div id="calc">
        <h1 id="title">Калькулятор</h1>
        <div id="answer"> Введите пример </div>
        <div id="btns">
            <div id="numbers">
                <div >
                    <button class="btn btn-outline-info num">7</button>
                    <button class="btn btn-outline-info num">8</button>
                    <button class="btn btn-outline-info num">9</button>
                </div>
                <div>
                    <button class="btn btn-outline-info num">4</button>
                    <button class="btn btn-outline-info num">5</button>
                    <button class="btn btn-outline-info num">6</button>
                </div>
                <div>
                    <button class="btn btn-outline-info num">1</button>
                    <button class="btn btn-outline-info num">2</button>
                    <button class="btn btn-outline-info num">3</button>
                </div>
                <div>
                    <button id="clean" class="btn btn-outline-info">C</button>
                    <button class="btn btn-outline-info num">0</button>
                    <button id="dot" class="btn btn-outline-info">.</button>
                </div>
            </div>
            <div id="methods">
                <button class="btn btn-secondary oper">*</button>
                <button class="btn btn-secondary oper">/</button>
                <button class="btn btn-secondary oper">-</button>
                <button class="btn btn-danger oper">+</button>
                <button id="equal" class="btn btn-danger">=</button>


            </div>
        </div>
        
    </div>
<body>
    <script src="/index.js"></script>
</body>
</html>
